<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Остановки</title>
    <meta charset="windows-1251">
    <meta name="keywords" content="билеты, автовокзал">
    <meta name="author" content="Сизяков Иван">
    <link rel="shortcut icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/halt.js"></script>
</head>
<body onload="getData()">
    <div class="px-3 py-2 bg-light text-black">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img class="bi me-2" src="image/bookmark-check.svg" alt="Bootstrap" width="32" height="32">
                    <span class="fs-4 text-black">With Bootstrap | Автовокзал онлайн</span>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/route.html" class="nav-link text-black">
                            <img class="bi d-block mx-auto mb-1" src="image/calendar-plus.svg" alt="" width="24" height="24">
                            Маршруты
                        </a>
                    </li>
                    <li>
                        <a href="/cruise.html" class="nav-link text-black">
                            <img class="bi d-block mx-auto mb-1" src="image/activity.svg" alt="" width="24" height="24">
                            Рейсы
                        </a>
                    </li>
                    <li>
                        <a href="/halt.html" class="nav-link text-black">
                            <img class="bi d-block mx-auto mb-1" src="image/building.svg" alt="" width="24" height="24">
                            Остановки
                        </a>
                    </li>
                    <li>
                        <a onclick="Exit()" class="nav-link text-black">
                            <img class="bi d-block mx-auto mb-1" src="image/box-arrow-right.svg" alt="" width="24" height="24">
                            Выход
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="row">
                <div class="col mt-1">
                    <button class="btn btn-success mb-1" data-bs-toggle="modal" data-bs-target="#create"><i class="fa fa-plus"></i></button>
                    <table class="table shadow ">
                        <thead class="thead-dark">
                            <tr>
                                <th style="width : 10%">Номер</th>
                                <th style="width : 32.5%">Название</th>
                                <th style="width : 32.5%">Населенный пункт</th>
                                <th style="width : 10%">Статус</th>
                                <th style="width : 15%"></th>
                            </tr>
                        </thead>
                        <tbody id="haltTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="create">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавить остановку</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" value="" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="last_name" value="" placeholder="Фамилия">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="pos" value="" placeholder="Должность">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                                <button type="submit" name="submit" class="btn btn-primary">Добавить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">© 2022 Сизяков Иван 3-42</span>
            </div>
        </footer>
    </div>
</body>
</html>
